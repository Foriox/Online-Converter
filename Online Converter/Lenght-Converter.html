<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            LENGHT CONVERTER
        </title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
            <script src="https://kit.fontawesome.com/a5292f780c.js" 
            crossorigin="anonymous"></script>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="container-fluid">
            <nav>LENGHT CONVERTER</nav>
            <main>
                <!--5 Section-->
                <div class="title_container">
                    <h2>Lenght Converter</h2>
                </div>

                <!--Second Section-->
                <div class="amount_container">
                    <label for="amount">Enter Amount</label>
                    <input type="number" name="amount" id="amount" oninput="convertunits()" onchange="convertunits()">
                </div>
                <!--third Section-->
                <div class="unit_container">
                    <!--left-->
                    <div class="left">
                        <p>From</p>
                        <div class="select_container">
                            <select name="from" id="from">
                                <option value="millimeter">millimeter
                                </option>
                                <option value="centimeter">centimeter
                                </option>
                                <option value="meter">meter
                                </option>
                            </select>
                        </div>
                    </div>


                    <!--middle-->
                    <div class="middle">
                        <i class="fas fa-cog fa-spin" 
                        style="font-size: 24px;"></i>
                    </div>


                    <!--right-->
                    <div class="right">
                        <p>To</p>
                        <div class="select_container">
                            <select name="to" id="to">
                                <option value="millimeter">millimeter
                                </option>
                                <option value="centimeter">centimeter
                                </option>
                                <option value="meter">meter
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- forth section -->
                <div class="formular_container">
                    <span class="title">formular</span>
                    <span content>Lorem ipsum dolor sit amet.</span>
                </div>

                <!-- fift section -->
                <div class="result_container">
                    <label for="result">Result</label>
                    <input type="text" name="result" id="result">
                </div>

            </main>
            <div id="sidebar">Sidebar</div>
            <div id="content1">Content1</div>
            <div id="content2">Content2</div>
            <div id="content3">Content3</div>
            <footer class="footer-content">
                <h3>KODE007 CONVERTER</h3>
                
            </footer>
            </div>
            <script src="main.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
        </body>
        
    </html>
